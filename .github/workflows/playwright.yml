name: Playwright Parallel Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        spec:
          - tests/example.spec.ts
          - tests/example1.spec.ts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Sanitize spec name for artifact and folder
        id: sanitize
        run: |
          SAFE_NAME=$(echo "${{ matrix.spec }}" | sed 's/[\/\.]/-/g')
          echo "safe_name=$SAFE_NAME" >> $GITHUB_OUTPUT

      - name: Run Playwright test for ${{ matrix.spec }}
        run: |
          npx playwright test ${{ matrix.spec }} --reporter=html
          mkdir -p html-report-${{ steps.sanitize.outputs.safe_name }}
          mv playwright-report html-report-${{ steps.sanitize.outputs.safe_name }}

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: "report-${{ steps.sanitize.outputs.safe_name }}"
          path: "html-report-${{ steps.sanitize.outputs.safe_name }}"
